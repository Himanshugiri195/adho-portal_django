


{% extends 'newtick.html' %}

{% block content %}


    <div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">

      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong><h1>Ticket Created Successfully</h1></strong> 
          <hr>
          <br>
           <strong>Ticket Number : {{ title }}</strong>

            <br>
            <p>
            Title : No title
            
      </p>

            <br>
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item" aria-label="reply">
            <span class="icon is-small">
              <i class="fas fa-reply" aria-hidden="true"></i>
            </span>
          </a>
          <a class="level-item" aria-label="retweet">
            <span class="icon is-small">
              <i class="fas fa-retweet" aria-hidden="true"></i>
            </span>
          </a>
          <a class="level-item" aria-label="like">
            <span class="icon is-small">
              <i class="fas fa-heart" aria-hidden="true"></i>
            </span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>

    <div class="buttons">

            <button  class="button is-success is-light" > <a href="{% url 'create' %}">New Ticket</a></button>
            <button  class="button is-danger is-light" > <a href="{% url 'checkreq' %}">Check Status</a></button>



</div>
